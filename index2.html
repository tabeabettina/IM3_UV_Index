<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet2.css">

    <title>Eurotan Startpage</title>
</head>

<body>

    <div class="layout">

        <!-- Title, Subtitle - Left Top  -->

        <div class="left">
            <div class="left-top">
                <div class="title">
                    <img src="IMG/Logo.png" alt="Eurotan Logo">
                    <h1>Eurotan</h1>
                </div>

                <div class="subtitle">
                    <h2>Let's get knusprig bruun</h2>
                </div>
            </div>

            <div class="left-bottom">
                <div id= "welcomeBox" class="welcome-container">
                    <h2>Wilkomme bi Eurotan!</h2>
                    <p>Klicke durch Europa</p>
                </div>
                <div id="infoBox" class="info-container hidden">
                    <h2 id="cityName"></h2>
                    <div id="uvCircle" style="width:60px; height:60px; border-radius:50%; margin:10px auto;"></div>
                    <p id="uvValue"></p>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-top">
                <div class="button-container">
                    <button class="karte-button">
                        <p>Karte</p>
                    </button>

                    <button class="analyse-button">
                        <p>Analyse</p>
                    </button>
                </div>
            </div>

            <div class="right-middle">
                <div class="europa-container">
                    <img src="/IMG/Europa_klein.png" alt="Europa" class="europa-image">
                </div>
            </div>




        </div>

        <script src="script2.js"></script>
</body>

</html>
