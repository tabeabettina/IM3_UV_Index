<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Eurotan</title>
</head>
<body>

  <div class="layout">
    

    <!-- Title, Subtitle - Left Top  -->

    <div class="left">
      <div class="left-top">
        <div class="title">
          <img src="IMG/Logo.png" alt="Eurotan Logo">
          <h1>Eurotan</h1>
        </div>
      
      
      <div class ="subtitle">
        <h2>Wo hets vöu Sonne gha? <br> Velecht in?</h2>
        <div class="location-button">
          <p>Lissabon</p>
          <div class="select">
            <p>▼</p>
          </div>
        </div>
      </div>
    </div> 

    <!-- Europa Container - Left Bottom -->
      <div class="left-bottom">
        <div class="europa-container">
          <img src="/IMG/Europa_klein.png" alt="Europa" class="europa-image">
        <div class="amsterdam-dot"></div>
       </div>
     </div>
    </div>

    <div class="right">
      <div class="right-top">
        <div class ="button-container">
          <button class="karte-button">
            <p>Karte</p>
          </button>
        
          <button class="analyse-button">
           <p>Analyse</p>
          </button>
        </div>
      </div>

      <div class="right-middle">
        <div class="chart-container">
          <canvas id="myChart"></canvas>
        </div>
      </div>

    <div class="right-bottom">
      <div class="info-container">
        <h3>Caution UV-Strahlung!</h3>
        <p>Echli devo macht dech schön bruun #nice, z vöu devo macht dech zonere Tomate #notnice.
          Om das am beste grad vo Afang ah z verhendere, esch Sonnecreme met  LSF 50 emmer  empfählenswärt.
        </p>
      </div>
    </div>
  </div>

</div> 



 <!-- Chart Verlinkung -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
